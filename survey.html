<body>
    <header class="header1">
        <h2 class="logo" id="logo">Readiverse</h2>
        <nav class="navbar" id="navb">
            <div class="btn">
                <i class="fa fa-times close-btn"></i>
            </div>
            <a href="index.html" class="hyper-btn">Home</a>

        <div class="btn">
            <i class="fa fa-bars menu-btn"></i>

    </header>
    <div id="page3">
        
        <h2>Here's a quick survey:
            <br>
            How many books do you read in a month of the respective genre?
        </h2>
        <div class="box">
            <label for="name">Fiction:</label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="input1" value="0" class="input-btn">
            <div class="inc button">+</div>
        </div>
        <div class="box">
            <label for="name">Non Fiction:</label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="input2" value="0" class="input-btn">
            <div class="inc button">+</div>
        </div>
        <div class="box">
            <label for="name">Horror:</label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="input3" value="0" class="input-btn">
            <div class="inc button">+</div>
        </div>
        <div class="box">
            <label for="name">Fantasy:</label>
            <div class="dec button">-</div>
            <input type="text" name="qty" id="input4" value="0" class="input-btn">
            <div class="inc button">+</div>
        </div>
        <div class="box" id="submit1">
            <button type="submit" onclick="alert('Thank you for your response!')">Submit</button>
        </div>
        <hr>
    </div>


<script src="script.js"></script>
